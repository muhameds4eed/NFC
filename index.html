<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec; /* Soft pink background */
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            background-color: #fff9fa;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #e91e63;
            font-size: 28px;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #777;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #f8bbd0;
            background-color: #ffffff;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #e91e63;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #d81b60;
        }
        button:active {
            transform: scale(0.98);
        }
        #errorMessage {
            color: #d81b60;
            margin-top: 15px;
            font-size: 14px;
            height: 20px; /* Reserve space */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>For Your Eyes Only</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Unlock</button>
            <p id="errorMessage"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // --- You can change the username and password here ---
        const correctUsername = "Younis";
        const correctPassword = "1992024";
        // ---------------------------------------------------

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = loginForm.username.value;
            const password = loginForm.password.value;

            if (username === correctUsername && password === correctPassword) {
                // If credentials are correct, redirect to the main page
                window.location.href = 'dox.html';
            } else {
                // If incorrect, show an error message
                errorMessage.textContent = 'Oops! Wrong username or password, type it corectly BITCH.';
            }
        });
    </script>
</body>
</html>
